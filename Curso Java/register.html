<!DOCTYPE html>
<html>
<head>

    <title>register</title>
    <link rel="stylesheet" href=" css/estilo.css">

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/login-api.js"></script>
    <script src="assets/js/login.js"></script>

  <script >

        //TODO: VALIDAR SI EXISTEN UN TOKEN MANDARLO AL INDEX
        window.onload = function() {
            var token = window.localStorage.getItem("token");
            
            if (token == null) {
        //VALIDAR QUE ESTE ACTIVO.
        window.location = "login.html";
    }


    $("#logout").click(function() {
        var token = window.localStorage.getItem("token");
        LoginApi.logout(token)
        .then(function (data)   {
            window.localStorage.removeItem("token")
            window.location = "login.html"
        });
    })
}

</head>

<body>

    <div class="container">

        <div class ="row">

            <div class="col">

                <h1 class="header">Registrar</h1>
            </div>
        </div>

        <div class ="row">

            <div class="col-md-6">
                <form>
                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="name" class="form-control" id="name"  placeholder="Nombre">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="password2">Password2</label>
                    <input type="password" class="form-control" id="password2" placeholder="Repetir Password">
                </div>


                <div  class="text-right">
                    <a href="login.html"> + Login </a>

                    <button type="button" id="btnRegister" class="btn btn-primary">Registrar</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
